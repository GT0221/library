<!DOCTYPE html>

<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="options "> 
                <button class="btn" id="new-book">Add New Book</button>
                <button class="btn" id="display-library">Display Library</button>
            </div>

            <div class="form-popup hide">
              <button class="form-button"cancel id="form-close">X</button>   

                <form class="book-form">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" required>
                    
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" required>

                    <label for="genre">Genre: </label>
                    <input type="text" name="genre" id="genre" required>
                    
                    <label for="pages">Pages: </label>
                    <input type="number" name="pages" id="pages" required>
    
                    <label for='status'>Status:</label>
                    <input type="text" name='status' id="status" placeholder="ex planned read">
               
                    <button type="submit" id="form-submit">Submit</button>
                </form>
            </div>

            <div class="library-popup hide">
                <div id="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Genre</th>
                                <th>Pages</th>
                                <th>Date Added</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        
                        <tbody></tbody>
                    </table>
                </div>

                <div class="lib-buttons">
                    <button class='btn' id='lib-close'>Close library</button>
                    <button class='btn' id='lib-clear'>Clear library</button>
                </div>
            </div>
        </div>
    </body>
    
    <script src="script.js"></script>
</html>
